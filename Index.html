<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colorful Calculator</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
        background: #1e293b;
        padding: 22px;
        border-radius: 18px;
        width: 280px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .display {
        width: 100%;
        height: 55px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        border: none;
        outline: none;
        background: #f8fafc;
        border-radius: 12px;
        margin-bottom: 18px;
        color: #0f172a;
        font-weight: bold;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        height: 48px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #e2e8f0;
        transition: 0.2s;
        font-weight: 600;
    }

    button:hover {
        transform: scale(1.05);
    }

    .number {
        background: #f1f5f9;
        color: #0f172a;
    }

    .operator {
        background: #38bdf8;
        color: #ffffff;
    }

    .operator:hover {
        background: #0ea5e9;
    }

    .clear {
        background: #f87171;
        color: white;
    }

    .clear:hover {
        background: #ef4444;
    }

    .equal {
        background: #4ade80;
        color: #064e3b;
        grid-column: span 2;
    }

    .equal:hover {
        background: #22c55e;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" class="display" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="append('/')">÷</button>
        <button class="operator" onclick="append('*')">×</button>
        <button class="operator" onclick="append('-')">−</button>

        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('+')">+</button>

        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>

        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>

        <button class="number" onclick="append('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
